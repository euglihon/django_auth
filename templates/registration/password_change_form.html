{% extends 'base.html' %}


{% block title %}Password change{% endblock %}


{% block content %}
    <h2>Password change</h2>
    <p>Please enter your old password, for security's sake, and then enter you new password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
{% endblock %}
